<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽 slot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--插槽slot留空，第一个slot相当于p标签，第二个slot相当于li标签-->
  <!--<div id="app">
    <p>书籍列表</p>
    <li>Java</li>
    <li>Python</li>
    <li>Linux</li>
  </div>-->
  <div id="app">
    <todo>
      <todo-title slot="todo-title" :title="title"></todo-title>
      <todo-items slot="todo-items" v-for="item in todoItems" :item="item"></todo-items>
    </todo>
  </div>
  <script>

    Vue.component('todo', {
      template: '<div>\
                  <slot name="todo-title"></slot>\
                  <ul></ul>\
                    <slot name="todo-items"></slot>\
                </div>'
    });

    Vue.component('todo-title', {
      props: ['title'],
      template: '<div style="font-weight: bold">{{title}}</div>'
    });

    Vue.component('todo-items', {
      props: ['item'],
      template: '<li>{{item}}</li>'
    });

    var vm = new Vue({
      el: '#app',
      data: {
        title: '万向唯码网络科技有限公司',
        todoItems: ['万向唯码', '顽呆玛', '顽氏一家人']
      }
    })
  </script>
</body>
</html>
